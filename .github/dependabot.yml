# Dependabot configuration for automated Docker image updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Docker Compose dependencies
  - package-ecosystem: "docker-compose"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(deps):"
    open-pull-requests-limit: 5
    # Wait 2 days before suggesting updates to avoid 0-day issues
    minimum-release-age: "2 days"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Chicago"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps):"
    # Wait 2 days before suggesting updates to avoid 0-day issues
    minimum-release-age: "2 days"
